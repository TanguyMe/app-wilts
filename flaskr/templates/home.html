<!DOCTYPE html>
<html>
<head>
<style>
.homebox {
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(60,127,87,1);
  width: 500px;
  height: 250px;
  color: #ffffff;
  font-family: Roboto;
  font-weight: SemiBold;
  font-size: 48px;
  opacity: 1;
  margin-left: auto;
  margin-right: auto;
}
#col-1 {
  position: relative;
  width: 50%;
  float: left;
  height: 100%;
  background-color: #282828;
  z-index: 1010101010
}

#col-2 {
  position: relative;
  width: 50%;
  float: left;
  height: 100%;
  background-color: #0080ff;
  z-index: 1010101010
}
</style>
</head>
<body>
<div id="col-1">
  <div class="homebox">Continue Unlogged</div>
</div>
<div id="col-2">
  <div class="homebox">Log in Spotify</div>
</div>
</body>
</html>
